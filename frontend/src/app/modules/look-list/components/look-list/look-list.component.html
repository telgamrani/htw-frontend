<div class="look-list" 
     *ngIf="looks"
     infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">

        <ng-container *ngFor="let look of looks">
            <app-htw-look [look]="look"></app-htw-look>
            <hr>
        </ng-container>

        <app-htw-loader-indicator-spinner [show]="showLoadingIndicatorSpinner"></app-htw-loader-indicator-spinner>
</div>
